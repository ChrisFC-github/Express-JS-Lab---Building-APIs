<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Express JS API</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!--Create a form that lets you create new chirps -->
        <div class="form-group"><h1>Creating APIs with ExpressJS</h1></div>
		<div id="emptyDiv"></div>
			<div class="form-group">
			  <h3><label for="chirpname">Post a Chirp here!</label></h3>
			  <input type="text" name="chirpname" id="chirpname" class="form-control col-3" placeholder="Write Your Name here">
			  <div><p></p></div>
			  <input type="text" name="chirptitle" id="chirptitle" class="form-control col-3" placeholder="Write Your Chirp Title here">
			  <div><p></p></div>
			  <input type="text" name="chirppost" id="chirpbox" class="form-control" placeholder="Write your Chirp here">
			  <small class="form-text text-muted">An API method is called when you clicked the button below to store your chirp on the server side</small>
			</div>
			<!-- Do not use a form submit you only need the inputs and not necessarily a form! -->
			<input type="button" id="chirpBtn" class="btn btn-primary" value="Click to post a chirp"/>
			<div><hr></div>
			<div id="root">
			</div>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script src="app.js"></script>
        <script>
            fetch('/api/chirps')
            .then(res => res.json())
            .then(chirpData => console.log(chirpData))
		</script>
	</body>
</html>
